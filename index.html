<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slide">
            <div class="content">
                <img src="cat-sorry.gif" alt="Cat Saying Sorry" class="cat">
                <h1>We’re Sorry!</h1>
                <p>Sometimes, words aren’t enough. But here’s our heartfelt apology.</p>
            </div>
        </div>
        <div class="slide">
            <div class="content">
                <h1>What We Promise</h1>
                <p>Better days are coming, and we’ll make it right.</p>
            </div>
        </div>
        <div class="slide">
            <div class="content">
                <h1>Thank You for Understanding</h1>
                <p>Your patience and kindness mean the world to us.</p>
            </div>
        </div>
    </div>

    <audio autoplay loop>
        <source src="arijit-singh-song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
